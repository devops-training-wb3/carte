name: intgration en continue du carte

on:
  push:
    branches:
      - main
  

jobs:
  compiler:

    runs-on: ubuntu-latest
  

    steps:
    - uses: actions/checkout@v3

    - name : build
      run : docker build -t carte .

    - name: tester
      run: docker image ls

    - name : executer
      run : docker run carte