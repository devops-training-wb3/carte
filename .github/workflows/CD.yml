name: deploiement en continue du carte

on:
  push:
    branches:
      - main


jobs:
  deploy:

    runs-on: ubuntu-latest
  

    steps:

    - name: docker login
      run: 
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name : deploiement 
      run : docker pull mkhatiri/carte:v1

    - name: run 
      run: docker run carte